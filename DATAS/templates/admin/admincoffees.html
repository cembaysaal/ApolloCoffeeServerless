<!DOCTYPE html>
<html lang="en">
    <html>
        <head>
           <meta charset="utf-8">
           <meta http-equiv="X-UA-Compatible" content="IE=edge">
           <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
           <title>Apollo Cafe</title>
           <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
           <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
           <link rel="icon" href="{{ url_for('static', filename='images/fevicon.png') }}" type="image/gif" />
           <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
           <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
        </head>
<body>
      <div class="header_section">
         <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
               <a class="navbar-brand" href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/logo.png') }}" class="logo"></a>
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                   <ul class="navbar-nav ml-auto">
                     <li class="nav-item ">
                        <a class="nav-link" href="{{ url_for('admin_index') }}">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('admin_coffees') }}">Coffees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_panel') }}">Admin Panel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_orders') }}">Customer Orders</a>
                    </li>
                    
                   </ul>
                   <form class="form-inline my-2 my-lg-0">
                       <div class="login_bt">
                           <ul>
                               <li><a href="{{ url_for('logout') }}"><span class="user_icon"><i class="fa fa-user" aria-hidden="true"></i></span>Logout</a></li>
                           </ul>
                       </div>
                   </form>
               </div>
           </nav>
         </div>

      </div>
      <div class="coffee_section layout_padding">
         <div class="container">
            <div class="row">
               <h1 class="coffee_taital">Coffee Offer For You</h1>
            </div>
         </div>
         <div class="coffee_section_2">
            <div id="main_slider" class="carousel slide" data-ride="carousel">
               <div class="carousel-inner">
                  <div class="carousel-item active">
                     <div class="container-fluid">
                        <div class="row">
                           {% for coffee in coffees %}
                           <div class="col-lg-3 col-md-6">
                              <div class="bulit_icon">
                                 <img src="{{ url_for('static', filename='images/img-' + coffee.product_id + '.png') }}">
                              </div>
                              <h3 class="types_text">{{ coffee.name }}</h3>
                              <p>{{ coffee.description }}</p>
                              <p>Small: ${{ coffee.prices.small }}</p>
                              <p>Medium: ${{ coffee.prices.medium }}</p>
                              <p>Large: ${{ coffee.prices.large }}</p>                              
                           </div>
                           {% endfor %}
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         
      </div>
      <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
   </body>
</html>
